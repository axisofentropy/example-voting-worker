services:
  redis:
    image: redis:latest

  postgres:
    image: postgres:9.6
    env_file:
    - envs/env1.env
    - ./envs/env2.env
    deploy:
      resources:
        limits:
          memory: 250M

  nginx:
    image: nginx:latest
    configs:
      - source: vote.conf
        target: /etc/nginx/conf.d

  worker:
    image: uffizziqa.azurecr.io/example-voting-worker:latest
    deploy:
      resources:
        limits:
          memory: 250M

  vote:
    image: uffizziqa.azurecr.io/example-voting-vote:latest
    deploy:
      resources:
        limits:
          memory: 250M

  result:
    image: uffizziqa.azurecr.io/example-voting-result:latest

continuous_preview:
  deploy_preview_when_image_tag_is_created: true
  share_to_github: true

ingress:
  service: nginx
  port: 8080
